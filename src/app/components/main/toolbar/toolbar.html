<div class="toolbar-wrapper">
  <div class="toolbar-search">
    <i class="fa fa-search"></i>
    <input type="text"
           class="searchInput searchFont"
           placeholder="Search Fonts"
           (keyup)="searchFont($event)"/>
  </div>
  <div class="toolbar-text">
    <input type="text"
           class="searchInput"
           placeholder="Type Something"/>
  </div>
  <div class="toolbar-fontsize">
    <select id="selectFontSize">
      <option value="8">8px</option>
      <option value="12">12px</option>
      <option value="14">14px</option>
      <option value="20">20px</option>
      <option value="24">24px</option>
      <option value="32"
              selected>32px
      </option>
      <option value="40">40px</option>
      <option value="64">64px</option>
    </select>
  </div>
  <div class="toolbar-changeBg">
    <input type="radio"
           id="white"
           name="bgColor"
           value="white"
           checked><label for="white"></label>
    <input type="radio"
           id="black"
           name="bgColor"
           value="black"><label for="black"></label>
  </div>
  <div class="toolbar-view">
    <input id="view"
           name="view"
           type="checkbox"
           checked><label for="view"><i class="fa fa-table"></i></label>
  </div>
  <div class="toolbar-refresh">
    <i class="fa fa-refresh"></i>
  </div>
</div>
