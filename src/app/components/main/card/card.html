<article class="card"
         appCardDirective
         [fontFamilyName]="font.family"
         [fontFamilyUrl]="fontUrl + font.family">
  <div class="title-wrapper">
    <h2 class="name">{{ font.family }}</h2>
    <i class="fa fa-plus-circle"></i>
  </div>
  <p class="text"> {{ font.text }} </p>
</article>
