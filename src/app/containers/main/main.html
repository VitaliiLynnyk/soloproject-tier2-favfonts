<main class="main">
  <app-toolbar></app-toolbar>
  <div id="articles-res"
       class="articles-res grid-table">
    <article class="card barlow"
             *ngFor="let font of fonts"
             appCardDirective
             fontFamily="{{font.family}}">
      <div class="title-wrapper">
        <h2 class="name">{{font.family}}</h2>
        <i class="fa fa-plus-circle"></i>
      </div>
      <p class="text">Then came the night of the first falling star.</p>
    </article>
  </div>
</main>
